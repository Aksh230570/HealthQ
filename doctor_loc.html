<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Doctor Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">HealthQ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/doctor_loc">Find Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="/medic">Pharmacy</a></li>
        <li class="nav-item"><a class="nav-link" href="/insurance">Buy Insurance</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Feedback</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Location Selection -->
<div class="container content mt-5">
    <h2 class="text-center mb-4">Select Location</h2>

    <form action="/select_doctor" method="post" class="mx-auto" style="max-width:400px;">
        <div class="mb-3">
            <label for="location" class="form-label">Choose Your Location</label>
            <select name="location" class="form-select" required>
                {% for location in locations %}
                <option value="{{location}}">{{location}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Search Doctors</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Doctor Appointment System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
